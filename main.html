<!DOCTYPE html>
<html>
<head>
    <title>Game Stats Table</title>
    <style>
        table {
            width: 80%;
            border-collapse: collapse;
            margin: 30px auto;
            font-family: Arial, sans-serif;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        thead {
            background-color: #1E3D59;
            color: white;
        }

        th, td {
            padding: 12px 15px;
            text-align: center;
            border: 1px solid #ddd;
        }

        tbody tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tbody tr:hover {
            background-color: #e6f7ff;
        }
    </style>
</head>
<body>

    <table>
        <thead>
            <tr>
                <th>NAME</th>
                <th>KILLS</th>
                <th>SAVED</th>
                <th>DEATHS</th>
                <th>REVIVES</th>
                <th>WIN</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Hackerman</td>
                <td>10</td>
                <td>0</td>
                <td>1</td>
                <td>0</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Cool Doggo</td>
                <td>13</td>
                <td>4</td>
                <td>8</td>
                <td>7</td>
                <td>1</td>
            </tr>
            <tr>
                <td>Andrews</td>
                <td>19</td>
                <td>2</td>
                <td>10</td>
                <td>11</td>
                <td>0</td>
            </tr>
            <tr>
                <td>Strawberry</td>
                <td>2</td>
                <td>9</td>
                <td>3</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </tbody>
    </table>

</body>
</html>
